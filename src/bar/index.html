<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>CSS Paint API Demo</title>
</head>
<body>
  <div class="paper container">
    <h1>Bar Chart</h1>

    <div class="row flex-center">
      <div class="sm-10 col border border-primary bars"></div>

      <div class="sm-2 col border border-3 border-primary">
        <select id="position">
          <option value="top">top</option>
          <option value="right">right</option>
          <option value="left">left</option>
          <option value="bottom">bottom</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    if ('paintWorklet' in CSS) {
      CSS.paintWorklet.addModule('paint.js');
    }
  </script>
</body>
</html>
