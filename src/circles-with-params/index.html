<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://unpkg.com/papercss@1.4.1/dist/paper.min.css">
  <link rel="stylesheet" href="styles.css">

  <title>CSS Paint API Demo</title>
</head>
<body>
  <div class="paper container">
    <h1>Circles with Variables</h1>

    <div class="row flex-center">
      <div class="sm-12 md-6 col border border-primary circles"></div>
    </div>

    <div class="row flex-center">
      <div class="sm-12 md-6 col border border-3 border-primary">
        <label>--circles-offset: <span data-prop-reflect="--circles-offset"></span>
          <input type="range"
                min="-50"
                max="30"
                step="5"
                data-prop-control
                data-prop="--circles-offset">
        </label>

        <label>--circles-count: <span data-prop-reflect="--circles-count"></span>
          <input type="range"
                 min="1"
                 max="10"
                 data-prop-control
                 data-prop="--circles-count">
        </label>

        <label>--circles-opacity: <span data-prop-reflect="--circles-opacity"></span>
          <input type="range"
                 min="0"
                 max="1"
                 step="0.1"
                 data-prop-control
                 data-prop="--circles-opacity">
        </label>

        <label>Background: <span data-prop-reflect="--bg"></span>
          <input type="color" data-prop-control data-prop="--bg">
        </label>
      </div>
    </div>
  </div>

  <script src="../js/update-css-variable.js"></script>
  <script>
    if ('paintWorklet' in CSS) {
      CSS.paintWorklet.addModule('paint.js');
    }
  </script>
</body>
</html>
